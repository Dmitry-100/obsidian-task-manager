# =============================================================================
# Obsidian Sync Configuration
# =============================================================================
# Конфигурация синхронизации между Obsidian vault и Task Manager.
# Этот файл определяет:
#   - Путь к vault
#   - Какие файлы синхронизировать
#   - Как определять проекты по тегам/папкам/секциям
#   - Поведение по умолчанию
# =============================================================================

# Путь к Obsidian vault
vault_path: "/Users/Sotnikov/Google Drive 100/Obsidian_Second_Brain/second-brain"

# Файлы для синхронизации (glob patterns относительно vault_path)
sync_sources:
  - "00_Inbox/TODO - Неделя*.md"
  - "01_Projects/*/Tasks.md"
  - "02_Areas/*/TODO.md"

# =============================================================================
# Маппинг папок → проекты
# =============================================================================
# Если задача находится в определённой папке, она попадает в соответствующий проект.
# Ключ — относительный путь от корня vault, значение — название проекта.
folder_mapping:
  "01_Projects/Столовая КХП": "Столовая КХП"
  "01_Projects/Оплата простоев": "Оплата простоев"
  "01_Projects/Вайб-Кодинг": "Вайб-Кодинг"
  "01_Projects/AI safety NLMK": "AI Safety NLMK"
  "01_Projects/Konakovo": "Konakovo"
  "01_Projects/NES Strategy": "NES Strategy"
  "02_Areas/Health": "Здоровье"
  "02_Areas/Crypto": "Крипто"
  "02_Areas/Family": "Семья"
  "02_Areas/Finances": "Финансы"
  "02_Areas/Learning": "Обучение"

# =============================================================================
# Маппинг тегов → проекты
# =============================================================================
# Если задача имеет определённый тег, она попадает в соответствующий проект.
# Теги указываются без # (например, "health" для #health).
tag_mapping:
  health: "Здоровье"
  family: "Семья"
  crypto: "Крипто"
  khp: "Столовая КХП"
  work: "Работа: Разное"
  vibe-coding: "Вайб-Кодинг"
  fitness: "Тренировки"
  learning: "Обучение"
  urgent: "Срочное"
  polkadot: "Крипто"
  finances: "Финансы"

# =============================================================================
# Маппинг секций → проекты
# =============================================================================
# Если задача находится под определённым заголовком (## Section Name),
# она попадает в соответствующий проект.
# Поддерживаются регулярные выражения (regex).
section_mapping:
  "Здоровье|Health|CRITICAL.*Здоровье": "Здоровье"
  "Семья|Family|CRITICAL.*Семья": "Семья"
  "Крипто|Crypto|Polkadot|Финансы": "Крипто"
  "Столовая КХП|KHP": "Столовая КХП"
  "Оплата простоев": "Оплата простоев"
  "AI Safety|AI safety|Искусственный интеллект": "AI Safety NLMK"
  "Вайб-Кодинг|Vibe Coding": "Вайб-Кодинг"
  "Тренировки|Fitness|ROUTINE.*Тренировки": "Тренировки"
  "Творчество|Creative": "Творчество"
  "Обучение|Learning": "Обучение"
  "УТЭЦ|UTEC": "УТЭЦ"

# =============================================================================
# Настройки по умолчанию
# =============================================================================

# Проект по умолчанию для задач, которые не попали ни под один маппинг
default_project: "Inbox"

# Стратегия разрешения конфликтов по умолчанию
# Варианты: "obsidian" | "database" | "ask"
# - "obsidian" — всегда использовать версию из Obsidian
# - "database" — всегда использовать версию из базы данных
# - "ask" — спрашивать пользователя при каждом конфликте
default_conflict_resolution: "ask"

# =============================================================================
# Автоматическая синхронизация (будущая функция)
# =============================================================================
auto_sync:
  enabled: false
  interval_minutes: 30
