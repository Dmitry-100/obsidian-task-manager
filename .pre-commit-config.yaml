# =============================================================================
# .pre-commit-config.yaml - Конфигурация pre-commit hooks
# =============================================================================
# Pre-commit автоматически запускает проверки перед каждым коммитом.
# Если проверка не проходит — коммит отменяется.
#
# Установка:
#   pip install pre-commit
#   pre-commit install
#
# Ручной запуск:
#   pre-commit run --all-files    # Все файлы
#   pre-commit run                # Только изменённые
#
# Документация: https://pre-commit.com/
# =============================================================================

# Минимальная версия pre-commit
minimum_pre_commit_version: "3.0.0"

# Репозитории с hooks
repos:
  # ---------------------------------------------------------------------------
  # Стандартные hooks (быстрые проверки)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Удаляет пробелы в конце строк
      - id: trailing-whitespace
        name: "Trim trailing whitespace"

      # Добавляет пустую строку в конце файла (POSIX стандарт)
      - id: end-of-file-fixer
        name: "Fix end of file"

      # Проверяет синтаксис YAML файлов
      - id: check-yaml
        name: "Check YAML syntax"

      # Проверяет синтаксис JSON файлов
      - id: check-json
        name: "Check JSON syntax"

      # Предотвращает коммит больших файлов
      - id: check-added-large-files
        name: "Check for large files"
        args: ['--maxkb=1000']  # Максимум 1MB

      # Проверяет merge конфликты
      - id: check-merge-conflict
        name: "Check merge conflicts"

      # Проверяет, что файлы не содержат отладочные операторы
      - id: debug-statements
        name: "Check debug statements"

  # ---------------------------------------------------------------------------
  # Ruff - линтер и форматтер (быстрый, написан на Rust)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      # Линтер (проверка кода)
      - id: ruff
        name: "Ruff linter"
        args: [--fix]  # Автоматически исправлять что можно

      # Форматтер (как Black, но быстрее)
      - id: ruff-format
        name: "Ruff formatter"

  # ---------------------------------------------------------------------------
  # Mypy - проверка типов (опционально, можно закомментировать если медленно)
  # ---------------------------------------------------------------------------
  # Примечание: mypy может быть медленным, поэтому закомментирован по умолчанию.
  # Раскомментируйте, если хотите проверять типы при каждом коммите.
  #
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.15.0
  #   hooks:
  #     - id: mypy
  #       name: "Mypy type checker"
  #       additional_dependencies:
  #         - pydantic
  #         - sqlalchemy
  #         - fastapi

# =============================================================================
# Настройки CI
# =============================================================================
# Эти настройки применяются когда pre-commit запускается в CI

ci:
  # Автоматически исправлять код в PR (через pre-commit.ci)
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  # Пропускать hooks которые требуют сеть
  skip: []
